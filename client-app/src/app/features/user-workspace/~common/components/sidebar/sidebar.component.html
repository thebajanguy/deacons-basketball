<div class="sidebar" data-color="dark">
    <div class="logo">
      <a class="simple-text logo-mini">
        <div class="logo-img">
          <img src="img/logos/internal/icon.png" />
        </div>
      </a>
      <a href="/" class="simple-text logo-normal fw-bolder ">
        Varsity Sports Academy&trade;
      </a>
  
      <div class="navbar-minimize">
        <button
          id="minimizeSidebar"
          class="btn btn-simple btn-icon btn-neutral btn-round"
          (click)="minimizeSidebar()"
        >
          <i
            class="now-ui-icons text_align-center visible-on-sidebar-regular"
          ></i>
          <i
            class="now-ui-icons design_bullet-list-67 visible-on-sidebar-mini"
          ></i>
        </button>
      </div>
    </div>
    &nbsp;&nbsp;

    <div class="sidebar-wrapper">
      <div class="user">
        <div class="photo"><img src="img/defaults/default-avatar.png" /></div>
        <div class="">
          
          <a
            data-toggle="collapse"
            href="#collapseExample"
            (click)="isCollapsed = !isCollapsed; myFunc($event, '')"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
          ><span class>{{activeUser?.givenName}} {{activeUser?.surname}}<b class="caret"></b></span>
          </a>
  
          <div class="collapse" id="collapseExample" [ngbCollapse]="isCollapsed">
            <ul class="nav">
              <li>
                <a href="javascript:void(0)" >
                  <span class="sidebar-mini-icon">MP</span>
                  <span class="sidebar-normal">My Profile</span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <span class="sidebar-mini-icon">EP</span>
                  <span class="sidebar-normal">Edit Profile</span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <span class="sidebar-mini-icon">SS</span>
                  <span class="sidebar-normal">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
  
        <ul class="nav">
  
          <li routerLinkActive="active"  *ngIf="!isAccountPage">
            <a [routerLink]="['summary']">
              <i class="nc-icon nc-single-02"></i>
              Account
            </a>
          </li>
  
          <li routerLinkActive="active"  *ngIf="isAccountPage">
            <a [routerLink]="['dashboard']">
              <i class="nc-icon nc-single-02"></i>
              Dashboard
            </a>
          </li>
  
          <li routerLinkActive="active"  *ngIf="!isAccountPage">
            <a [routerLink]="['settings']">
              <i class="nc-icon nc-single-02"></i>
              Settings
            </a>
          </li>

        </ul>
  
      </div>
  
      <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
          <!--BEGIN: If is a single link-->
          <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
            <i class="nc-icon {{ menuitem.icontype }}"></i>
            <p class="text-white">{{ menuitem.title }}</p>
          </a>
          <!--END: If is a single link-->

          <!--BEGIN: If it have a submenu-->
          <a
            data-toggle="collapse"
            href="#{{ menuitem.collapse }}"
            *ngIf="menuitem.type === 'sub'"
            (click)="
              myFunc($event, menuitem);
              menuitem.isCollapsing === undefined &&
                (menuitem.isCollapsed = !menuitem.isCollapsed)
            "
            [attr.aria-expanded]="!menuitem.isCollapsed"
          >
            <i class="nc-icon {{ menuitem.icontype }}"></i>
            <p class="text-white">{{ menuitem.title }}<b class="caret"></b></p>
          </a>
          <!--END: If it have a submenu-->
  
          <!--BEGIN: Display the submenu items-->
          <div
            id="{{ menuitem.collapse }}"
            class="collapse"
            *ngIf="menuitem.type === 'sub'"
            [ngbCollapse]="menuitem.isCollapsed"
          >
            <ul class="nav">
              <li
                routerLinkActive="active"
                *ngFor="let childitem of menuitem.children"
              >
                <a [routerLink]="[menuitem.path, childitem.path]">
                  <span class="sidebar-mini-icon">{{ childitem.ab }}</span>
                  <span class="sidebar-normal">{{ childitem.title }}</span>
                </a>
              </li>
            </ul>
          </div>
          <!--END: Display the submenu items-->
        </li>
      </ul>
  
    </div>
  </div>
